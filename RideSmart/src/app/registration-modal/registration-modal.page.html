<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="register()">

    <div class="welcome-box">
      <p>Please Enter Your Details to Register</p>
    </div>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input  type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input  type="password" placeholder="Password - 6 or more characters" formControlName="password"></ion-input>  
    </ion-item>
  
    <ion-button expand="block" type="submit">Register</ion-button>

  </form>
</ion-content>
