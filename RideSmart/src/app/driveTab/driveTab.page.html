<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Real-Time Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Scale for displaying the lean angle -->
  <div style="display: flex; justify-content: center; align-items: center; height: 100px; border: 1px solid black;">
    <div [style.transform]="'rotateZ(' + getLeanAngle() + 'deg)'" style="width: 2px; height: 50px; background-color: red;"></div>
  </div>

  <!-- Displaying the lean angle in degrees -->
  <ion-item>
    <ion-label>
       TEST TEST TEST
      Lean Angle: {{ getLeanAngle() | number : '1.2-2' }}°
    </ion-label>
  </ion-item>

  <!-- Buttons to start/stop accelerometer and gyroscope -->
  <ion-button (click)="startAccel()">Start Accel</ion-button>
  <ion-button (click)="stopAccel()">Stop Accel</ion-button>
  <ion-button (click)="startGyro()">Start Gyro</ion-button>
  <ion-button (click)="stopGyro()">Stop Gyro</ion-button>
</ion-content>
