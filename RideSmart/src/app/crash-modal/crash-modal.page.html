<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CrashModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Crash Detected</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    A crash has been detected.
    <ion-button (click)="dismissModal()">Close</ion-button>
  </ion-content>
</ion-content>
